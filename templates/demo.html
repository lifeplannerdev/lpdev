<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asymmetrical Card</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      font-family: Arial, sans-serif;
    }

    .custom-card {
      width: 300px;
      height: 200px;
      background-color: #d6f437;
      border-radius: 20px 20px 30px 20px; /* Asymmetrical corners */
      position: relative;
      padding: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      color: #000;
    }

    .custom-card .arrow {
      width: 50px;
      height: 50px;
      background-color: #333;
      border-radius: 60%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      bottom: 7px;
      right: 7px;
    }

    .custom-card .arrow::before {
      content: '→';
      color: #fff;
      font-size: 20px;
    }

    .custom-card h1 {
      margin: 0;
      font-size: 2rem;
      font-weight: bold;
    }

    .custom-card p {
      margin: 10px 0;
      font-size: 1rem;
    }

    .avatars {
      display: flex;
      margin-top: 10px;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 5px;
      border: 2px solid #fff;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .rating {
      margin-top: 10px;
      display: flex;
      align-items: center;
      font-size: 1.2rem;
    }

    .rating .star {
      color: #000;
      margin-right: 5px;
      font-size: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="custom-card">
    <h1>10.2k+</h1>
    <p>Active users around the world</p>
    <div class="avatars">
      <div class="avatar">
        <img src="https://via.placeholder.com/40" alt="User 1">
      </div>
      <div class="avatar">
        <img src="https://via.placeholder.com/40" alt="User 2">
      </div>
      <div class="avatar">
        <img src="https://via.placeholder.com/40" alt="User 3">
      </div>
    </div>
    <div class="rating">
      <span class="star">★</span> 5 Stars
    </div>
    <div class="arrow"></div>
  </div>
</body>
</html>
