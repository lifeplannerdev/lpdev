<html lang="en">

        }
    </style>

<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Life Planner Admin Dashboard</h1>
    </header>
<div>
    <div class="container my-5">
        <div class="row text-center" style="display:flex;justify-content: center;">
            <div class="col-md-6 mb-5" style="width:500px;">
                <div class="card admin-card shadow-sm p-4">
                    <h3>Careers</h3>
                    <p>Manage job listings</p>
                    <a href="{% url 'lpapp:careers' %}" class="btn btn-primary">Go</a>
                </div>
            </div>
            <div class="col-md-6 mb-5" style="width:500px;">
                <div class="card admin-card shadow-sm p-4">
                    <h3>Applications</h3>
                    <p>View job applications</p>
                    <a href="{% url 'lpapp:applications' %}" class="btn btn-primary">Go</a>
                </div>
            </div>
            <div class="col-md-6 mb-5" style="width:500px;">
                <div class="card admin-card shadow-sm p-4">
                    <h3>Edit</h3>
                    <p>Edit job uploads</p>
                    <a href="{% url 'lpapp:uploadjob' %}" class="btn btn-primary">Go</a>
                </div>
            </div>
            <div class="col-md-6 mb-5" style="width:500px;">
                <div class="card admin-card shadow-sm p-4">
                    <h3>Home</h3>
                    <p>Return to homepage</p>
                    <a href="{% url 'lpapp:home' %}" class="btn btn-primary">Go</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const correctUsername = "lifeplannerhr";
        const correctPassword = "lifeplanner@12345";

        // Check if user is already authenticated in sessionStorage
        if (sessionStorage.getItem("authenticated") !== "true") {
            let enteredUsername = prompt("Enter Username:");
            let enteredPassword = prompt("Enter Password:");

            if (enteredUsername !== correctUsername || enteredPassword !== correctPassword) {
                alert("Incorrect username or password!");
                window.location.href = "https://www.google.com"; // Redirect if incorrect
            } else {
                sessionStorage.setItem("authenticated", "true"); // Store session authentication
            }
        }
    });
</script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
