<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Job Posting</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h1 class="text-center mb-4">Upload Job Posting</h1>

        <!-- Flash Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" class="bg-white p-4 rounded shadow" action="{% url 'lpapp:uploadjob' %}">
            {% csrf_token %}
            <!-- Job Title -->
            <div class="mb-3">
                <label for="job_title" class="form-label">Job Title</label>
                <input type="text" class="form-control" id="job_title" name="job_title" required>
            </div>

            <!-- Job Mode -->
            <div class="mb-3">
                <label for="job_mode" class="form-label">Job Mode</label>
                <select class="form-select" id="job_mode" name="job_mode" required>
                    <option value="remote">Remote</option>
                    <option value="onsite">Onsite</option>
                    <option value="hybrid">Hybrid</option>
                </select>
            </div>

            <!-- Job Salary -->
            <div class="mb-3">
                <label for="job_salary" class="form-label">Salary</label>
                <input type="number" class="form-control" id="job_salary" name="job_salary" step="0.01" required>
            </div>

            <!-- Job Location -->
            <div class="mb-3">
                <label for="job_location" class="form-label">Location</label>
                <input type="text" class="form-control" id="job_location" name="job_location" required>
            </div>

            <!-- Job Type -->
            <div class="mb-3">
                <label for="job_type" class="form-label">Job Type</label>
                <select class="form-select" id="job_type" name="job_type" required>
                    <option value="internship">Internship</option>
                    <option value="full_time">Full-time</option>
                    <option value="contract">Contract</option>
                </select>
            </div>

            <!-- Job Experience -->
            <div class="mb-3">
                <label for="job_exp" class="form-label">Experience Level</label>
                <input type="text" class="form-control" id="job_exp" name="job_exp">
            </div>

            <!-- Job Details -->
            <div class="mb-3">
                <label for="job_details" class="form-label">Job Details</label>
                <textarea class="form-control" id="job_details" name="job_details" rows="5" required></textarea>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Upload Job</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
