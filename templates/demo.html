 <!-- Hero Section -->
 <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    @font-face {
            font-family: myfont;
            src: url(/static/Cabin-Medium.ttf);
        }
        body {
            font-family: myfont;
            background-color: #eff1f3;
            color: #444;
        }

    :root {
        --primary-blue: #1664ad;
        --secondary-blue: #8080bc;
        --accent-purple: #6366f1;
        --accent-pink: #ec4899;
        --accent-cyan: #06b6d4;
        --text-dark: #0f172a;
        --text-medium: #475569;
        --text-light: #64748b;
        --white: #ffffff;
        --glass-bg: rgba(127, 17, 137, 0.25);
        --glass-border: rgba(255, 255, 255, 0.18);
    }

    .hero-section1 {
        min-height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        background: linear-gradient(135deg, #5f9cad, #8080bc);
    }

    .hero-section1::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 30% 20%, 
            rgba(255, 255, 255, 0.3) 0%, 
            rgba(255, 255, 255, 0.1) 25%, 
            transparent 50%);
        z-index: 1;
    }

    .floating-shapes1 {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
    }

    .shape1 {
        position: absolute;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        animation: float 20s infinite linear;
    }

    .shape1:nth-child(1) {
        width: 80px;
        height: 80px;
        top: 20%;
        left: 10%;
        animation-delay: 0s;
    }

    .shape1:nth-child(2) {
        width: 60px;
        height: 60px;
        top: 60%;
        left: 80%;
        animation-delay: -5s;
    }

    .shape1:nth-child(3) {
        width: 40px;
        height: 40px;
        top: 80%;
        left: 20%;
        animation-delay: -10s;
    }

    .shape1:nth-child(4) {
        width: 100px;
        height: 100px;
        top: 10%;
        left: 70%;
        animation-delay: -15s;
    }

    @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
        50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        100% { transform: translateY(0px) rotate(360deg); opacity: 0.7; }
    }

    .hero-container1 {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 40px;
        display: flex;
        align-items: center;
        gap: 80px;
        position: relative;
        z-index: 2;
        margin-top: 70px;
    }

    .hero-content1 {
        flex: 1;
        min-width: 0;
        animation: slideInLeft 1s ease-out;
    }

    @keyframes slideInLeft {
        from {
            opacity: 0;
            transform: translateX(-50px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    /* New badge styles */
    .hero-badge {
        display: inline-block;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.05) 100%);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: white;
        padding: 8px 20px;
        border-radius: 50px;
        font-size: 0.9rem;
        font-weight: 600;
        letter-spacing: 0.5px;
        margin-bottom: 15px;
        text-transform: uppercase;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        animation: fadeInDown 0.8s ease-out;
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .hero-title1 {
        font-size: 4rem;
        font-weight: bold;
        color: var(--white);
        margin-bottom: 25px;
        line-height: 1.1;
    }

    .hero-description1 {
        font-size: 1.3rem;
        color: rgba(255, 255, 255, 0.9);
        line-height: 1.7;
        margin-bottom: 35px;
        max-width: 600px;
    }

    .hero-actions1 {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 50px;
    }

    .hero-button1 {
        padding: 20px 50px;
        font-size: 1.2rem;
        font-weight: 700;
        color: var(--text-dark);
        background: linear-gradient(135deg, 
            rgba(255, 255, 255, 0.95) 0%, 
            rgba(255, 255, 255, 0.85) 100%);
        border: none;
        border-radius: 60px;
        cursor: pointer;
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
    }

    .hero-button1::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, 
            transparent, 
            rgba(255, 255, 255, 0.4), 
            transparent);
        transition: 0.6s;
    }

    .hero-button1:hover {
        transform: translateY(-5px) scale(1.05);
    }

    .hero-button1:hover::before {
        left: 100%;
    }

    .secondary-button1 {
        padding: 18px 35px;
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--white);
        background: var(--glass-bg);
        border: 2px solid var(--glass-border);
        border-radius: 60px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 10px;
        backdrop-filter: blur(15px);
    }

    .secondary-button1:hover {
        background: rgba(255, 255, 255, 0.35);
        transform: translateY(-3px);
    }

    .hero-stats1 {
        display: flex;
        gap: 50px;
        margin-top: 40px;
    }

    .stat-item1 {
        position: relative;
        text-align: center;
        animation: statFadeIn 1s ease-out;
        animation-delay: calc(var(--delay, 0) * 0.2s);
    }

    @keyframes statFadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .stat-number1 {
        font-size: 2.5rem;
        font-weight: 800;
        color: var(--white);
        margin-bottom: 8px;
        line-height: 1;
        text-shadow: 0 2px 15px rgba(0, 0, 0, 0.3);
    }

    .stat-label1 {
        font-size: 0.95rem;
        color: rgba(255, 255, 255, 0.8);
        text-transform: uppercase;
        letter-spacing: 1.5px;
        font-weight: 500;
    }

    .hero-image1 {
        flex: 1;
        position: relative;
        min-width: 0;
        animation: slideInRight 1s ease-out 0.3s both;
    }

    @keyframes slideInRight {
        from {
            opacity: 0;
            transform: translateX(50px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .image-container1 {
        position: relative;
        transform: perspective(1000px) rotateY(-8deg);
        transition: all 0.4s ease;
        animation: imageFloat 6s ease-in-out infinite;
    }

    @keyframes imageFloat {
        0%, 100% { transform: perspective(1000px) rotateY(-8deg) translateY(0px); }
        50% { transform: perspective(1000px) rotateY(-8deg) translateY(-10px); }
    }

    .image-container1:hover {
        transform: perspective(1000px) rotateY(-3deg) translateY(-10px);
    }

    .primary-image1 {
        width: 90%;
        height: 620px;
        object-fit: cover;
        border-radius: 30px;
    }

    .floating-card1 {
        position: absolute;
        bottom: -10px;
        right: 10px;
        margin-bottom: 50px;
        margin-right: 30px;
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        padding: 15px;
        border-radius: 20px;
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.2);
        display: flex;
        align-items: center;
        gap: 20px;
        max-width: 290px;
        transition: all 0.4s ease;
        border: 1px solid var(--glass-border);
        animation: cardFloat 4s ease-in-out infinite;
    }

    @keyframes cardFloat {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-8px) rotate(1deg); }
    }

    .floating-card1:hover {
        transform: translateY(-10px) scale(1.05);
        box-shadow: 0 35px 80px rgba(0, 0, 0, 0.3);
    }

    .card-icon1 {
        font-size: 32px;
        background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: iconSpin 8s linear infinite;
    }

    @keyframes iconSpin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .card-title1 {
        font-weight: 700;
        color: var(--white);
        margin-bottom: 8px;
        font-size: 1.1rem;
    }

    .card-description1 {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.8);
        line-height: 1.4;
    }
    
    /* Mobile Enhancements */
    @media (max-width: 1024px) {
        .hero-container1 {
            flex-direction: column-reverse;
            text-align: center;
            gap: 60px;
            padding: 40px 30px;
        }

        .hero-title1 {
            font-size: 3.5rem;
            margin-bottom: 30px;
        }

        .hero-image1 {
            width: 100%;
            max-width: 600px;
        }

        .floating-card1 {
            right: 20px;
            bottom: -40px;
        }

        .hero-stats1 {
            justify-content: center;
            gap: 40px;
        }
    }

    @media (max-width: 768px) {
        .hero-section1 {
            min-height: 100vh;
            padding: 60px 0;
        }

        .hero-container1 {
            padding: 20px;
            gap: 40px;
        }

        .hero-title1 {
            font-size: 2.8rem;
            letter-spacing: -1px;
        }

        .hero-description1 {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .hero-actions1 {
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .hero-button1, .secondary-button1 {
            width: 100%;
            justify-content: center;
            padding: 18px 40px;
        }

        .primary-image1 {
            height: 450px;
            border-radius: 20px;
        }

        .floating-card1 {
            position: relative;
            bottom: auto;
            right: auto;
            max-width: 100%;
            margin-top: 30px;
            justify-content: center;
        }

        .hero-stats1 {
            flex-wrap: wrap;
            gap: 30px;
        }

        .stat-number1 {
            font-size: 2rem;
        }

        /* Mobile-specific animations */
        .shape1 {
            animation-duration: 15s;
        }

        .hero-section1 {
            background-size: 600% 600%;
            animation-duration: 20s;
        }
    }

    @media (max-width: 480px) {
        .hero-container1 {
            margin-top: -10px;
        }

        .hero-title1 {
            font-size: 2.2rem;
            line-height: 1.2;
        }

        .hero-description1 {
            font-size: 1rem;
            line-height: 1.6;
        }

        .hero-badge {
            font-size: 0.8rem;
            padding: 6px 15px;
        }

        .hero-stats1 {
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        .stat-item1 {
            width: 120px;
            padding: 20px;
            background: var(--glass-bg);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }

        .primary-image1 {
            height: 380px;
        }

        .floating-card1 {
            padding: 10px;
            border-radius: 15px;
            margin-top: -70px;
            margin-left: 40px;
        }

        .card-icon1 {
            font-size: 28px;
        }

        /* Enhanced mobile interactivity */
        .hero-button1:active {
            transform: scale(0.95);
        }

        .secondary-button1:active {
            transform: scale(0.95);
        }
    }

    /* Touch device optimizations */
    @media (hover: none) and (pointer: coarse) {
        .hero-button1:hover {
            transform: none;
        }
        
        .secondary-button1:hover {
            transform: none;
        }
        
        .floating-card1:hover {
            transform: none;
        }
        
        .image-container1:hover {
            transform: perspective(1000px) rotateY(-8deg);
        }
    }

    /* Reduced motion for accessibility */
    @media (prefers-reduced-motion: reduce) {
        .hero-section1,
        .shape1,
        .hero-title1,
        .stat-number1,
        .image-container1,
        .floating-card1,
        .card-icon1,
        .hero-badge {
            animation: none;
        }
        
        .hero-button1,
        .secondary-button1 {
            transition: none;
        }
    }
</style>

<section class="hero-section1">
<div class="floating-shapes1">
<div class="shape1"></div>
<div class="shape1"></div>
<div class="shape1"></div>
<div class="shape1"></div>
</div>

<div class="hero-container1">
<div class="hero-content1">
    <!-- Added badge here -->
    <div class="hero-badge">Start Your Overseas Education Journey</div>
    <h1 class="hero-title1">Kerala's Most Trusted Consultants</h1>
    <p class="hero-description1">Trusted study abroad consultants in Kerala offering expert guidance, visa support, and admission help for students across the state.</p>
    <div class="hero-actions1">
        <button type="button1" class="hero-button1" id="learnMoreBtn">Enroll Now</button>
        <a href="{% url 'lpapp:about' %}" class="secondary-button1" style="text-decoration: none;color:white;">

            About Us 
                <i class="fa-solid fa-circle-arrow-right" style="margin-left: 8px;"></i>
        </a>
    </div>
    
</div>
<div class="hero-image1">
    <div class="image-container1">
        <img src="/static/grad.png" alt="Students studying" class="primary-image1">
    </div>
    
    <div class="floating-card1">
        <div class="card-icon1">⭐</div>
        <div class="card-content1">
            <div class="card-title1">12+ YEARS</div>
            <div class="card-description1">Of Life Planner Studies & Opportunities</div>
        </div>
    </div>
</div>
</div>
</section>

<script>
// Enhanced interactivity
document.addEventListener('DOMContentLoaded', function() {
const heroButton = document.getElementById('learnMoreBtn');
const statNumbers = document.querySelectorAll('.stat-number');

// Button click animation
heroButton.addEventListener('click', function() {
    this.style.transform = 'scale(0.95)';
    setTimeout(() => {
        this.style.transform = '';
    }, 150);
});

// Animate stats on scroll (for mobile)
const observerOptions = {
    threshold: 0.5,
    rootMargin: '0px 0px -100px 0px'
};

const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            const number = entry.target;
            const finalNumber = parseInt(number.textContent);
            let currentNumber = 0;
            const increment = finalNumber / 20;
            
            const counter = setInterval(() => {
                currentNumber += increment;
                if (currentNumber >= finalNumber) {
                    number.textContent = number.dataset.final;
                    clearInterval(counter);
                } else {
                    number.textContent = Math.floor(currentNumber) + (number.dataset.suffix || '');
                }
            }, 50);
        }
    });
}, observerOptions);


// Mobile touch optimizations
if ('ontouchstart' in window) {
    document.body.classList.add('touch-device');
    
    // Add touch feedback
    const touchElements = document.querySelectorAll('.hero-button, .secondary-button, .floating-card');
    touchElements.forEach(element => {
        element.addEventListener('touchstart', function() {
            this.style.transform = 'scale(0.98)';
        });
        
        element.addEventListener('touchend', function() {
            setTimeout(() => {
                this.style.transform = '';
            }, 100);
        });
    });
}
});
</script>
